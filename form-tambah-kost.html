    <div class="card">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h5 class="card-title mt-3 text-center"> Form Tambah Kost </h5>
      
        <form method="GET">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="nama" class="form-control" placeholder="Nama Pemilik" type="text" required>
          </div> <!-- form-group// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-home"></i> </span>
            </div>
            <input name="namakost" class="form-control" placeholder="Nama Kost" type="text" required>
          </div> <!-- form-group// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-map"></i> </span>
            </div>
            <input name="alamatkost" class="form-control" placeholder="Alamat Kost" type="text" required>
          </div> <!-- form-group// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <select name="typekost" id="typekost" class="form-control">
              <option selected=""> Pilih Tipe Kost</option>
              <option value="val1"> Kost Cowok </option>
              <option value="val2"> Kost Cewek </option>
              <option value="val3"> Kost Campur </option>
            </select>
          </div> <!-- form-group end.// -->
        
          <div class="form-row input-field">  
            <textarea rows="5" class="form-control" placeholder="Detail Kost"></textarea>  
          </div>

          <div class="custom-file-picker"> 
            <div class="picture-container form-group">
              <div class="picture">
                <span class="icon"><i class="fas fa-file-upload"></i></span>
                <input type="file" class="wizard-file" multiple id="a8755cf0-f4d1-6376-ee21-a6defd1e7c08">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" xml:space="preserve">
                  <path class="circ path" style="fill:none;stroke:#156991;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"></path>
                  <polyline class="tick path" style="fill:none;stroke:#156991;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="11.6,20 15.9,24.2 26.4,13.8 "></polyline>
                </svg>
              </div>     
            </div>
            <div class="popover-container text-center">
              <p data-toggle="popover" data-id="a8755cf0-f4d1-6376-ee21-a6defd1e7c08" class="btn-popover" data-original-title="" title="">
                <span class="file-total-viewer">0</span> Files Selected <input type="button" value="view" href="javascript:void(0)" class="btn btn-info btn-xs btn-file-view">
              </p>
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Tambahkan  </button>
          </div> <!-- form-group// -->
        </form>
      </article>
